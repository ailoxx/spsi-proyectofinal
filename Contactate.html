      crossorigin="anonymous"
    />

    <!--Linkeado CSS-->
    <link rel="stylesheet" href="./css/style.css" />

    <!--Animate CSS-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!--Fuente-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!--SEO-->
    <meta
      name="description"
      content="Este es el sitio web de la empresa SPSI, podras ponerte en contacto con nosotros, recibir mas informacion, pedir cotizaciones personalizadas y tener soporte"
    />
    <meta
      name="keywords"
      content="CONTACTO, SOPORTE, AYUDA, MAS INFORMACION, COTIZACIONES"
    />

    <!--TITULO PRINCIPAL-->
    <title>SPSI</title>
  </head>

  <body>
    <!--HEADER-->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">
          <div class="container">
            <div class="animate__animated animate__pulse">
              <img
                class="logo"
                src="./img/spsi logo final.png"
                alt="logo SPSI"
                height="100px"
                width="200px"
              />
            </div>
          </div>
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="index.html"
                >La empresa<span class="sr-only"></span
              ></a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="Servicios.html">Servicios</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="Clientes.html">Clientes</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="Pricing.html">Pricing</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="Contactate.html">Contactate</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="main">
      <div class="container m-auto">
        <section class="row text-center">
          <div class="col-12">
            <h1>Más información? Escribinos</h1>
          </div>
        </section>
      </div>

      <div class="container">
        <div class="row justify-content-center">
          <form class="formulario" action="">
            <fieldset>
              <legend>formulario de contacto</legend>
              <label for="nombre">Nombre:</label>
              <input type="text" name="nombre" id="nombre" />
              <br />

              <label for="Tel">Tel:</label>
              <input type="text" name="Tel" id="Tel" />
              <br />

              <label for="Mail">Mail:</label>
              <input type="text" name="Mail" id="Mail" />
              <br />

              <div>Acepto recibir info</div>
              <input type="checkbox" name="acepto" value="1" />
              <br />

              <div>Cómo te contactamos?</div>
              <select name="Medio de contacto" id="Medio de contacto">
                <option value="Mail">Mail</option>
                <option value="Tel">Tel</option>
                <option value="Whatsapp">Whatsapp</option>
              </select>
              <br />

              <label for="mensaje">Mensaje</label>
              <br />

              <textarea
                name="mensaje"
                id="mensaje"
                cols="30"
                rows="10"
              ></textarea>
              <br />

              <input type="submit" value="Enviar" />
              <input type="reset" value="Borrar" />
            </fieldset>
          </form>
        </div>
      </div>
    </main>

    <footer class="footer mt-5">
      <div class="container m-auto">
        <div class="redes text-center">
          <div>Instagram</div>
          <div>Linked In</div>
          <div>Facebook</div>
        </div>
      </div>
    </footer>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    -->

</html>
