<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <!--Linkeado CSS-->
    <link rel="stylesheet" href="../css/style.css" />
    <!--Animate CSS-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!--Fuente-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--SEO-->
    <meta
      name="description"
      content="Este es el sitio web de la empresa SPSI, podras ponerte en contacto con nosotros, recibir mas informacion, pedir cotizaciones personalizadas y tener soporte"
    />
    <meta
      name="keywords"
      content="CONTACTO, SOPORTE, AYUDA, MAS INFORMACION, COTIZACIONES"
    />
    <link
      rel="shortcut icon"
      href="../img/spsi logo final.png"
      type="image/x-icon"
    />
    <!--TITULO PRINCIPAL-->
    <title>SPSI</title>
  </head>
  <body>
    <!--HEADER-->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">
          <div class="container">
            <div class="animate__animated animate__pulse">
              <img
                class="logo"
                src="../img/spsi logo final.png"
                alt="logo SPSI"
                height="100px"
                width="200px"
              />
            </div>
          </div>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/"
                >La empresa<span class="sr-only"></span
              ></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../servicios/">Servicios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../clientes/">Clientes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../pricing/">Pricing</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="../contactate/">Contactate</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!--MAIN-->
    <main class="mt-5">
      <div class="container">
        <div class="card">
          <div class="card-body">
            <form
              action="https://formsubmit.co/ailen-m23@hotmail.com"
              method="POST"
            >
              <div class="row mt-2">
                <div class="col">
                  <input
                    type="text"
                    name="Nombre"
                    class="form-control"
                    placeholder="Nombre"
                  />
                </div>
                <div class="col">
                  <input
                    type="text"
                    name="Apellido"
                    class="form-control"
                    placeholder="Apellido"
                  />
                </div>
              </div>
              <div class="row mt-2">
                <div class="col">
                  <input
                    type="text"
                    name="telefono celular"
                    class="form-control"
                    placeholder="Celular"
                  />
                </div>
                <div class="col">
                  <input
                    type="text"
                    name="correo electronico"
                    class="form-control"
                    placeholder="Correo electronico"
                  />
                </div>
              </div>
              <div class="form-group mt-2">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="¿recibe mas info?"
                    id="gridCheck"
                  />
                  <label class="form-check-label" for="gridCheck">
                    Acepto recibir informacion
                  </label>
                </div>
              </div>
              <div class="mt-2">
                <label for="option"> ¿Como te contactamos?..</label>
                <select class="custom-select">
                  <option selected>Seleccionar</option>
                  <option value="1">Correo electronico</option>
                  <option value="2">Telefono</option>
                  <option value="3">Whatsapp</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="validationTextarea">Mensaje</label>
                <textarea
                  class="form-control"
                  id="validationTextarea"
                  name="Mensaje"
                  placeholder="Escribe aqui.."
                  required
                ></textarea>
                <div class="invalid-feedback">Escribe aqui..</div>
              </div>
              <fieldset>
                <div class="form-check mt-3">
                  <button type="submit" class="btn btn btn-primary">
                    Enviar
                  </button>
                  <button type="submit" class="btn btn-light">Borrar</button>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </main>
    <!--FOOTER-->
    <footer class="footer mt-5">
      <div class="container">
        <div class="row py-4 d-flex align-items-center">
          <div class="col-md-12 text-center">
            <!--Quik links-->
            <ul class="col-md-12 text-center list-unstyled">
              <li><a href="#" class="text-reset">hola@spsi.com</a></li>
              <li><a href="#" class="text-reset">+549 1100005000</a></li>
            </ul>
            <!--social networks-->
            <div class="row py-4 d-flex align-items-center">
              <div class="col-md-12 text-center">
                <!--FB-->
                <a href="#" class="text-reset"
                  ><i class="fab fa-facebook text-white mr-4"></i
                ></a>
                <!--IG-->
                <a href="#" class="text-reset"
                  ><i class="fab fa-instagram text-white mr-4"></i
                ></a>
                <!--LINKED IN-->
                <a href="#" class="text-reset"
                  ><i class="fab fa-linkedin-in"></i
                ></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
