      crossorigin="anonymous"
    />

    <!--Linkeado CSS-->
    <link rel="stylesheet" href="./css/style.css" />

    <!--Animate CSS-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!--Fuente-->

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"

    <!--SEO-->
    <meta
      name="description"
      content="Este es el sitio web de la empresa SPSI, obtendras una descripcion de nuestros servicios, el trabajo de nuestro equipo"
    />
    <meta
      name="keywords"
      content="DESCRIPCION DE SERVICIOS, SERVICIOS, TRABAJO, MANO DE OBRA"
    />

    <!--TITULO PRINCIPAL-->
    <title>SPSI</title>

  <body>
    <!--HEADER-->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">
          <div class="container">
            <div class="animate__animated animate__pulse">
              <img
                class="logo"
                src="./img/spsi logo final.png"
                alt="logo SPSI"
                height="100px"
                width="200px"
              />
            </div>
          </div>
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="index.html"
                >La empresa<span class="sr-only"></span
              ></a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="Servicios.html">Servicios</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="Clientes.html">Clientes</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="Pricing.html">Pricing</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="Contactate.html">Contactate</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="main">
      <div class="container m-auto">
        <section class="row text-center">
          <div class="col-12">
            <h1>Servicios integrales</h1>
          </div>
        </section>
      </div>

      <div class="container-sm">
        <div class="row justify-content-center">
          <div id="demo" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ul class="carousel-indicators">
              <li data-target="#demo" data-slide-to="0" class="active"></li>
              <li data-target="#demo" data-slide-to="1"></li>
              <li data-target="#demo" data-slide-to="2"></li>
            </ul>

            <!-- The slideshow -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="./img/cuidate.jpg"
                  alt="Img-de-cuidarse"
                  class="img-fluid"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="./img/sanitizante.png"
                  alt="Arco-sanitizante"
                  class="img-fluid"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="./img/termometro.jpg"
                  alt="Termometro"
                  class="img-fluid"
                />
              </div>
            </div>

            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#demo" data-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#demo" data-slide="next">
              <span class="carousel-control-next-icon"></span>
            </a>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer mt-5">
      <div class="container m-auto">
        <div class="redes text-center">
          <div>Instagram</div>
          <div>Linked In</div>
          <div>Facebook</div>
        </div>
      </div>
    </footer>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
